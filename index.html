<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do lists</title>
    <!-- adding google icons material -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- stylesheet link -->
   <link rel="stylesheet" href="style.css">
   <!-- adding bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh; width: 100vw;">


    <div class=" main rounded-4 p-4 " >

        <h3 class="fs-5 fw-bold text-decoration-underline" style="color: orangered;">Your To-Do</h3>

        <!--Add task input --> 
        <div class="d-flex  align-items-center rounded-pill mt-3" >

            <!-- task add input box -->
            <input type="text" placeholder="Add new task" id="addtask" class="border-0 p-2 rounded-pill " style="width: 400px; outline: none; ">

            <!-- task add button -->
            <button id="addbtn" class="rounded-pill border-0 " style="width: 90px; height: 40px; background-color: orangered; padding-top: 5px; box-shadow: 6px 6px 6px gray;"><span class="material-symbols-outlined fw-bold text-light">add</span></button>

        </div>
        
        <!-- seperating line -->
        <div class="border-bottom mt-3 mb-3"></div>

        <!-- todo list -->
        <div>
            <ul style="list-style: none; padding-left: 0;" id="tasks"></ul>
        </div>
    </div>


<!-- link js script -->
    <script src="script.js"></script>
</body>
</html>
